<div class="container">
<form class="row" (ngSubmit)="savedata()">
    <h2> new product</h2>
    <div class="col-4">
      <label for="Name" class="form-label">Product Name</label>
      <input placeholder="Enter proudcut name" type="text" id="Name" class="form-control is-valid" [ngClass]="{
        'is-valid':isValidName,
        'is-invalid':!isValidName
    
      }" [(ngModel)]="name" name="name"  required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Name must be at least 5 charcaters!
      </div>
    </div>
    <div class="col-4">
      <label for="Age" class="form-label">Product Price</label>
      <input type="number" class="form-control is-invalid"[ngClass]="{
        'is-valid':isValidAge,
        'is-invalid':!isValidAge}" id="Age" name="price" [(ngModel)]="price" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        price must be between 1000 and 9000!
      </div>
       <div class="col-2">
        <button type="submit" class="btn btn-primary ">Confirm </button>
      </div>

    </div>
   
</form>
</div>
